<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change Color</title>
</head>

<body>
    <button class="btn">Click Me!</button>
    <script>
        const btn = document.querySelector('.btn');
        const body = document.querySelector('body');
        const color = ['red', 'pink', 'blue', 'black', 'gray'];
        const colorLength = color.length;
        let colorNum1 = '';
        let colorNum2 = '';
        btn.addEventListener('click', function () {
            colorNum2 = Math.floor(Math.random() * colorLength);
            if (colorNum1 != null && colorNum1 != colorNum2) {
                body.style = `background : ${color[colorNum2]}`;
                colorNum1 = colorNum2;
            } else {
                while(colorNum1 == colorNum2) {
                    colorNum2 = Math.floor(Math.random() * colorLength);
                }
                body.style = `background : ${color[colorNum2]}`;
                colorNum1 = colorNum2;
            }
        });
    </script>
</body>

</html>
