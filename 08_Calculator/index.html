<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="common.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text">
        <div class="btn-list">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>×</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>C</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
        </div>
        <button class="btn-equal">＝</button>
    </div>
</body>
</html>
